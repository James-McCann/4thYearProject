<template name="edit_promotion">

			<div class="col-lg-8 col-lg-offset-2">
				<h2>Edit Promotion: <small>{{promotionName}}</small></h2>
				<form class="edit_promotion_form" enctype="multipart/form-data">
                                	<div class="form-group">
                                		<label>Name</label>
                                		<input type="text" class="form-control" id="name" name="name" value="{{promotionName}}" required>
                                	</div>
                                	<div class="form-group">
                                		<label>Price</label>
                                		<input type="text" class="form-control" id="price" name="price" value="{{promotionPrice}}" required>
                                	</div>
                                	<div class="form-group">
                                		<label>Image</label>
                                                Current Image: <img class="edit-image" src="{{promotionImage}}">
                                	</div>
                                	<button type="submit" class="btn btn-primary">Submit</button>
                			<a href="/admin/promotion" class="btn btn-default">Go Back</a>
				</form>
			</div>



</template>
