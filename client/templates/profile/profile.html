<template name="profile">

    <h3>{{currentUser.profile.name}}'s Profile</h3>
    <hr>

    <div class ="row profile">
        <div class ="col-md-6 col-md-offset-3">
                 {{> avatar user=currentUser shape="circle" size="large" class="profile-image"}}

            <form class="customer_profile_form" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{currentUser.profile.name}}" readonly>
                </div>
                <div class="form-group">
                    <label>Registered Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{currentUser.registered_emails.[0].address}}" readonly>
                </div>
                <div class="form-group">
                    <label>Reward Points</label>
                    <input type="text" class="form-control" id="points" name="points" value="{{currentUser.points}}" readonly>
                </div>

            </form>


        </div>
    </div>

</template>
